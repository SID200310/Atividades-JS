<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jokenpo</title>
</head>

<body>
    <h1>jokenpo</h1>
    <button>
        <div class="botao" id="pedra"><img src="./pedra.png" alt="pedra">
            <p>Pedra</p>
        </div>
    </button>
    <button>
        <div class="botao" id="papel"><img src="./papel.png" alt="papel">
            <p>Papel</p>
        </div>
    </button>
    <button>
        <div class="botao" id="tesoura"><img src="./tesoura.png" alt="tesoura">
            <p>Tesoura</p>
        </div>
    </button>
    <div id="jogo">
        <div id="player">
            <img src="" alt="" id="jogadadoplayer">
            <p style="font-size: 30px; margin-top: 10px;">player:</p>
        </div>
        <div id="computador">
            <img src="" alt="" id="jogadadocomputador">
            <p style="font-size: 30px; margin-top: 10px;">computador:</p>
        </div>
        <div id="resultado"></div>
    </div>

    <script src="jogo.js"></script>
</body>

</html>
